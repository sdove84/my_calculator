<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script src="main.js"></script>
</head>
<body>
<div class="main_calc">
    <div class="col-xs-offset-1 col-xs-11" id="display_area"></div>
    <div id="button_container">
        <div class="col-xs-12">
            <div class="col-xs-4 pad_C">
                <button class="col-xs-12 btn btn-danger btn-lg clear" id="clear" type="button">C</button>
            </div>
            <div class="col-xs-4 pad_CE">
                <button class="col-xs-offset-2 col-xs-12 btn btn-danger btn-lg clear" id="CE" type="button">CE</button>
            </div>
            <div class="col-xs-3 pad_D">
                <button class="col-xs-offset-4 col-xs-12 btn btn-primary btn-lg operator" type="button" value="/">/</button>
            </div>
        </div>

        <div class="col-xs-12 pad_row2">

            <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="7">7</button>

            <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="8">8</button>

            <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="9">9</button>

            <button class="col-xs-3 btn btn-primary btn-lg operator" type="button" value="x">x</button>

        </div>

        <div class="col-xs-12">

                <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="4">4</button>

                <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="5">5</button>

                <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="6">6</button>

                <button class="col-xs-3 btn btn-primary btn-lg operator" type="button" value="-">-</button>

        </div>

        <div class="col-xs-12">

                <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="1">1</button>

                <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="2">2</button>

                <button class="col-xs-3 btn btn-default btn-lg number" type="button" value="3">3</button>

                <button class="col-xs-3 btn btn-primary btn-lg operator" type="button" value="+">+</button>

        </div>

        <div class="col-xs-12">

                <button class="col-xs-3 btn btn-default btn-lg number" id="zero" type="button" value="0">0</button>

                <button class="col-xs-3 btn btn-info btn-lg number" type="button" value=".">.</button>

                <button class="col-xs-6 btn btn-warning btn-lg" id="equal_button" type="button" value="=">=</button>

        </div>
    </div>
</div>
</body>
</html>
