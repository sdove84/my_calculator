<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script src="main.js"></script>
</head>
<body>
<div class="main_calc">
    <div class="col-xs-offset-1 col-xs-11" id="display_area"></div>
    <div id="button_container">
        <div class="col-xs-12">
            <div class="col-xs-4 pad_C" >
                <button class="col-xs-12 btn btn-danger btn-lg" type="button">C</button>
            </div>
            <div class="col-xs-4 pad_CE">
                <button class="col-xs-offset-2 col-xs-12 btn btn-danger btn-lg" type="button">CE</button>
            </div>
            <div class="col-xs-3 pad_D">
                <button class="col-xs-offset-4 col-xs-12 btn btn-primary btn-lg" type="button">/</button>
            </div>
        </div>

        <div class="col-xs-12 pad_row2">
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">7</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">8</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">9</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-primary btn-lg" type="button">x</button>
            </div>
        </div>

        <div class="col-xs-12">
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">4</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">5</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">6</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-primary btn-lg" type="button">-</button>
            </div>
        </div>

        <div class="col-xs-12">
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">1</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">2</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">3</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-primary btn-lg" type="button">+</button>
            </div>
        </div>

        <div class="col-xs-12">
            <div>
                <button class="col-xs-3 btn btn-default btn-lg" type="button">0</button>
            </div>
            <div>
                <button class="col-xs-3 btn btn-info btn-lg" type="button">.</button>
            </div>
            <div>
                <button class="col-xs-6 btn btn-warning btn-lg" type="button">=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
